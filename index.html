<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Admin Panel</title>
  </head>
  <body>
    <div class="admin-panel">
      <div class="sidebar">
        <div class="sidebar-header">
          <h1>Dashboard</h1>
        </div>
        <div class="sidebar-nav">
          <h3 class="nav-item">Home</h3>
          <h3 class="nav-item">Profile</h3>
          <h3 class="nav-item">Messages</h3>
          <h3 class="nav-item">History</h3>
          <h3 class="nav-item">Tasks</h3>
          <h3 class="nav-item">Communities</h3>
        </div>
        <div class="sidebar-advanced-nav">
          <h3 class="nav-item">Settings</h3>
          <h3 class="nav-item">Support</h3>
          <h3 class="nav-item">Privacy</h3>
        </div>
      </div>
      <div class="main">
        <div class="main-header">
          <div class="main-header-top">
            <div class="search"></div>
            <div class="user-account">
              <h3 class="username">Morgan Oakley</h3>
            </div>
          </div>
          <div class="main-header-bottom">
            <div class="user-greeting">
              <h3>Hi there,</h3>
              <h2>Morgan Oakley (@morgan)</h2>
            </div>
            <button class="new">New</button>
            <button class="upload">Upload</button>
            <button class="share">Share</button>
          </div>
        </div>
        <div class="main-content">
          <div class="projects">
            <div class="projects-header">
              <h4>Your Projects</h4>
            </div>
            <div class="projects-content">
              <div class="project">
                <h4>Super Cool Project</h4>
                <p>
                  Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                  Tempore, modi quibusdam! Ipsa nihil deleniti cum!
                </p>
                <div class="project-buttons">
                  <button class="star">Star</button>
                  <button class="eye">Eye</button>
                  <button class="share">Share</button>
                </div>
              </div>
            </div>
          </div>
          <div class="main-content-right">
            <div class="announcements"></div>
            <div class="trending"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
